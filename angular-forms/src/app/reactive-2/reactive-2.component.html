<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" required />
      @if (form.get('firstName')?.invalid && form.get('firstName')?.touched) {
        <p class="text-danger">First Name is required</p>
      }
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName" required />
      @if (form.get('lastName')?.invalid && form.get('lastName')?.touched) {
        <p class="text-danger">Last Name is required</p>
      }
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" class="form-control" formControlName="phone" />
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
