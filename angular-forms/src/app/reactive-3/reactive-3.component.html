<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" required
        [ngClass]="{'is-invalid': form.get('firstName')?.invalid && form.get('firstName')?.touched, 'is-valid': form.get('firstName')?.valid && form.get('firstName')?.touched}" />
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        First Name is required
      </div>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName" required
        [ngClass]="{'is-invalid': form.get('lastName')?.invalid && form.get('lastName')?.touched, 'is-valid': form.get('lastName')?.valid && form.get('lastName')?.touched}" />
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Last Name is required
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" class="form-control" formControlName="phone" />
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
