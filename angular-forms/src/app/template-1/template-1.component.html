<div>
    <form (ngSubmit)="onSubmit()" #templateForm="ngForm">
        <div class="mb-3">
            <label for="name">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="formModel.firstName"/>
        </div>

        <div class="mb-3">
            <label for="name">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="formModel.lastName"/>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formModel.email"/>
        </div>

        <div class="mb-3">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="formModel.phone"/>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
